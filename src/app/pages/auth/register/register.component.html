
  <!-- navbar -->
<app-navbar></app-navbar>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/icons/hospital-logo.svg" 
      alt="Hospital Logo" class="logo" width="35px">
      <h2>Crear Nueva Cuenta</h2>
      <p>Sistema de Gestión Médica</p>
    </div>
    <form class="auth-form">
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input type="text" id="fullName" name="fullName" placeholder="Nombre Apellido" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div class="auth-footer">
      <p>¿Ya tienes una cuenta? <a 
        routerLink="/pages/auth/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>


  <!-- navbar -->
<app-navbar></app-navbar>
<app-loading *ngIf="isLoading()"></app-loading>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/icons/hospital-logo.svg" 
      alt="Hospital Logo" class="logo">
      <h2>Bienvenido de Nuevo</h2>
      <p>Sistema de Gestión Médica</p>
    </div>
    <app-notify
      [show]="showNotification()"
      [message]="notificationMessage()"
      [type]="notificationType()"
      (closed)="onNotificationClose()">
    </app-notify>
    
    <form class="auth-form" [formGroup]="loginFG" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" 
        placeholder="usuario@ejemplo.com" required
        formControlName="email"
        [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) }">  
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" 
        placeholder="********" required
        formControlName="password"
        [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }">
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    <div class="auth-footer">
      <p>¿No tienes una cuenta? 
        <a routerLink="/pages/auth/register">Regístrate aquí</a></p>
      <a routerLink="/pages/auth/recover-password">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>

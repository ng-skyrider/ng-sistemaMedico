  <!-- navbar -->
  <app-navbar></app-navbar>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="assets/icons/hospital-logo.svg" alt="Hospital Logo" class="logo">
      </div>
      <h2>Recuperar Contraseña</h2>
      <p class="subtitle">Ingresa tu correo electrónico para enviarte un enlace de recuperación.</p>
      <br>
      <form (ngSubmit)="onRecoverPassword()"
       #recoverForm="ngForm" class="auth-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" ngModel required email #emailInput="ngModel" 
                 [ngClass]="{ 'is-invalid': emailInput.invalid && (emailInput.dirty || emailInput.touched) }">
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
            <div *ngIf="emailInput.errors?.['required']">El correo es requerido.</div>
            <div *ngIf="emailInput.errors?.['email']">Ingresa un correo válido.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="recoverForm.invalid">Enviar Enlace</button>
      </form>
      <div class="links auth-footer">
        <a routerLink="/pages/auth/login">¿Ya tienes cuenta? Inicia Sesión</a> <br>
        <a routerLink="/pages/auth/register">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>
  </div>
